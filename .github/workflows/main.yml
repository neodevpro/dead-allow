# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
  schedule:
    - cron:  "00 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Ready to Go
      run: |
        mkdir /home/runner/.config/PyFunceble
        pip3 install setuptools
        pip3 install wheel
        pip3 install pyfunceble-dev
        rm -rf deadallow
        wget https://raw.githubusercontent.com/neodevpro/neodevhost/master/allow
        cp PyFunceble.yaml /home/runner/.config/PyFunceble/.PyFunceble.yaml
        python3 checkallow.py
        rm -rf allow

    - name: push
      uses: github-actions-x/commit@v2.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'Add Deadhost'
        force-add: 'true'
        files: deadallow
        name: FusionPlmH
        email: leemenhin@gmail.com
        rebase: 'true'
